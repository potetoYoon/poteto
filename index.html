<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="tetris-title">테트리스</h1>
    <div class="game-container">
        <canvas id="tetris-board" width="300" height="600"></canvas>
        <div class="game-info">
            <h2>점수</h2>
            <p id="score">0</p>
            <h2>단계</h2>
            <p id="level">1</p>
            <h2>다음 블록</h2>
            <canvas id="next-piece" width="120" height="120"></canvas>
            <button id="start-pause-button">게임 시작</button>
            <div id="score-rankings"></div>
        </div>
    </div>
    <div class="virtual-keypad">
        <button id="keypad-rotate" class="keypad-button">회전</button>
        <button id="keypad-left" class="keypad-button">왼쪽</button>
        <button id="keypad-right" class="keypad-button">오른쪽</button>
        <button id="keypad-down" class="keypad-button">아래</button>
        <button id="keypad-hard-drop" class="keypad-button">즉시 낙하</button>
        <button id="keypad-pause" class="keypad-button">일시 정지</button>
    </div>
    <script src="script.js"></script> 
</body>
</html>
